<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERGURUAN TINGGIr</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4e1; /* Warna pink pastel */
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffb6c1; /* Warna pink yang lebih terang */
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .video-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-section h2 {
            color: #ff69b4; /* Hot pink */
        }
        .comment-form {
        display: inline-flex; /* Menyusun tombol secara horizontal */
        gap: 10px; /* Jarak antara tombol */
     }
        
        .comment-form button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .comment-form button:hover {
            background-color: #ff1493; /* Pink yang lebih gelap */
        }
        .comments {
            margin-top: 30px;
        }
        .comment {
            background: #fce4ec; /* Background pink untuk komentar */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PERGURUAN TINGGI</h1>
    </header>
    <div class="container">
        <div class="video-wrapper">
            <!-- Video dari YouTube -->
            <video controls>
                <source src="yt1z.net - Kisah Nyata Perjuangan dari Desa Kecil Demi Cita-Cita Gapai PTN Impian.mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="comment-section">
            <h2>SIMAK VIDIONYA YA</h2>
            <div class="comment-section">
                <form class="comment-form" id="commentForm">
                    <button type="button" onclick="bukaTautan()">Kirim Refleksi</button>
                    <button type="button" onclick="lanjutMateri()">Lanjut materi yuk</button>
                </form>
            </div>
            
            <script>
                function bukaTautan() {
                    window.open('file:///D:/Visual%20studio%20code/percobaan%203/index.html', '_blank');
                }
            
                function lanjutMateri() {
                    window.open('file:///D:/Visual%20studio%20code/percobaan%203/materi.html', '_blank');
                }
            </script>

    
     <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 Tugas Akhir Metodologi Pembelajaran. All rights reserved.</p>
    </footer>
    
</body>
</html>
